<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body.rtl { direction: rtl; }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .screen {
            display: none;
            width: 100%;
            max-width: 420px;
            z-index: 10;
        }

        .screen.active { 
            display: block; 
            animation: slideIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 28px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 2px;
        }

        p {
            text-align: center;
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 15px;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .lang-panel {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 18px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .lang-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .lang-btn.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #fff;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.8);

            text-align: center;
            margin: 20px 0;

            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));

        @keyframes bounce {

        function setLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
            
            if (lang === 'he' || lang === 'ar') document.body.classList.add('rtl');
            else document.body.classList.remove('rtl');

            const t = dictionary[lang];
            document.getElementById('txt-welcome-title').innerHTML = t.welcomeTitle;
            document.getElementById('txt-welcome-desc').innerHTML = t.welcomeDesc;
            document.getElementById('txt-btn-start').innerText = t.btnStart;
            document.getElementById('txt-select-title').innerHTML = t.selectTitle;
            document.getElementById('txt-focus-title').innerHTML = t.focusTitle;
            document.getElementById('txt-focus-hint').innerText = t.focusHint;
            document.getElementById('txt-btn-ask').innerText = t.btnAsk;
            document.getElementById('txt-result-title').innerHTML = t.resultTitle;
            document.getElementById('txt-btn-again').innerText = t.btnAgain;
            document.getElementById('txt-back').innerText = t.back;
            document.getElementById('txt-share').innerText = t.share;

            Object.keys(t.topics).forEach(key => {

            });

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));

            currentTopicKey = key;
            const t = dictionary[currentLang];

        function shareApp() {
            const t = dictionary[currentLang];
            const url = "https://oracle-bot-five.vercel.app";
            
            if (navigator.share) {
                navigator.share({ title: 'Mystical Oracle', text: t.shareText, url: url })

                        const tg = `https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(t.shareText)}`;

                    });

        async function askOracle() {
            showScreen('screen-result');
            const resultBox = document.getElementById('result-text');
            const loader = document.getElementById('loader');
            
            resultBox.innerHTML = "";
            loader.style.display = "block";

            const langMap = { ru: "Russian", en: "English", he: "Hebrew", ar: "Arabic" };
            const t = dictionary[currentLang];
            
            const promptData = `You are a mystical Oracle. User Language: ${langMap[currentLang]}. Topic: ${t.topics[currentTopicKey]}. Give a short mystical prediction. Format: HTML with <br> for lines, <b> for emphasis. Use 2-3 emojis. Keep it 2-3 sentences max. ${currentTopicKey === 'yesno' ? 'Start with bold YES or NO.' : ''} Output in ${langMap[currentLang]}.`;

                const response = await fetch('/api/oracle', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: promptData })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Error');

                let cleanText = data.text.replace(/```html/g, "").replace(/```/g, "");
                loader.style.display = "none";
                resultBox.innerHTML = cleanText;

                loader.style.display = "none";
                console.error(error);
