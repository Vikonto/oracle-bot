            100% {

            }

        body.rtl {

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            animation: floatUp 8s infinite ease-in-out;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);

            }

            10% {
                opacity: 0.8;
            }

            90% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-20vh) rotate(360deg);

            }
